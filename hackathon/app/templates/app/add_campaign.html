{% extends 'app/base.html' %}

{% block title %} Add Campaign {% endblock %}

{% block content %}

<div class="container new-campaign" id="campaigns-form">
    <div class="new-campaign-form">
        <h5 class="text-center">Add New Campaign</h5>
       
        <hr>               
        <form method="post" id="campaignForm">
            {% csrf_token %}
            <label for="name">Name of Campaign</label>
            <input type="text" id="name" name="name" required>

            <label for="organisor">Organisor</label>
            <input type="text" id="organisor" name="organisor" value="{{ ngo_name }}" readonly>

            <label for="location">Location</label>
            <input type="text" id="location" name="location" required>

            <label for="date">Date</label>
            <input type="date" id="date" name="date" >

            <label for="description">Description</label>
            <textarea type="text" id="description" rows="4" name="description" ></textarea>

            <button type="submit" id="campaign-btn" >Submit</button>
        </form>
    </div>

  </div>

{% endblock %}
