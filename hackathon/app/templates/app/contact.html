{% extends 'app/base.html' %}

{% block content %}


    <div class="page-contact pt-md-5 pt-sm-1">

    <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <div class="text-container">
            <h1>Contact Us</h1>
            <p>Need to get in touch with us? Fill out the form and we will get back to you as soon as possible.</p>
        </div>

        </div>
        <div class="col-lg-6">
          <div class="form-container">
            <form action="" method="post" id="contactform">
              {% csrf_token %}
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="fname" required>
  
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lname" required>
  
                <label for="email">Email</label>
                <input type="text" id="email" name="email" required>
  
                <label for="message">Message</label>
                <textarea type="text" id="message" rows="4" name="message" required></textarea>
  
                <button type="submit" id="contact-btn" >Send Message</button>
            </form>
        </div>

        </div>
      </div>
        
  
        
      </div>
    </div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

{% endblock %}
